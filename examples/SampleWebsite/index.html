<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Meow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
<iframe src="https://scratch.mit.edu/projects/1118369710/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>  
<div id="main-area">
  <h1>Hello world</h1>
  <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" />
  <a href="me/about.html">About Me</a>
  <button id="meow-button">Click me</button>
</div>

<script>
    document.getElementById('meow-button').onclick = (e) => {
        // Create the new p tag for Meow
        const newMeow = document.createElement('p');
        newMeow.innerHTML = 'Meow!'

        // Add the new meow into the main area
        const mainArea = document.getElementById('main-area')
        mainArea.appendChild(newMeow)
    }
</script>

</body>
</html>
